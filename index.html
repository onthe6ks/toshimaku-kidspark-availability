<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>豊島キッズパーク 空き状況（区民外）</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
<div id="kidspark-app" class="kidspark-app">
  <div class="wrap">
    <h1>豊島キッズパーク 空き状況（区民外）</h1>
    <p class="meta">
      <span id="range">対象期間: -</span>
      <span id="fetched-at" class="inline-meta">｜ 取得時刻: -</span>
    </p>
    <div class="actions">
      <button id="refresh">直近2週間を更新</button>
      <span id="status" class="muted">未取得</span>
    </div>
    <table>
      <thead>
        <tr>
          <th>日付</th><th>10:00</th><th>11:00</th><th>12:00</th><th>13:00</th><th>14:00</th><th>15:00</th>
        </tr>
      </thead>
      <tbody id="slots-body">
        <tr><td class="date">-</td><td colspan="6" class="muted">「直近2週間を更新」を押してください。</td></tr>
      </tbody>
    </table>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
